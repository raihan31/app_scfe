<div class="modal-header view-header" ng-hide="include">
    <button type="button" class="close" ng-click="ok()">&times;</button>
    <img src="images/agent_icon_big.png" class="title_icon">
    <h4 class="modal-title">Agent {{agent_id}}</h4>
</div>
<div class="modal-body view-body">
    <div class="view-group">
        <div class="col-xs-8">
            <img src="images/female_icon.png" class="body_icon" ng-hide="sam.gender === 'Male'" style="margin-left: 5px;margin-right: 5px;">
            <img src="images/male_icon.png" class="body_icon" ng-show="sam.gender === 'Male'" style="margin-left: 5px;margin-right: 5px;">
            <span class=" value" style="text-transform: capitalize;">
                {{sam.sam_name}}
            </span>
        </div>
    </div>
    <div class="horizontal-bar"></div>
    <div class="view-group not_first">
        <div class="col-xs-8">
            <img src="images/phone_icon.png" class="body_icon">
            <span class="value">
                {{sam.sam_phone}}
            </span>
        </div>
    </div>
    <div class="horizontal-bar" ng-show="sam.regionalOffice !== undefined"></div>
    <div class="view-group not_first" ng-show="sam.regionalOffice !== undefined">
        <div class="col-xs-8">
            <img src="images/address_icon.png" class="body_icon">
            <span class="value">
                {{sam.regionalOffice}} {{sam.branchOffice}}
            </span>
        </div>
    </div>
    <div class="horizontal-bar" ng-show="sam.email"></div>
    <div class="view-group not_first" ng-show="sam.email">
        <div class="col-xs-8">
            <img src="images/email_icon.png" class="body_icon">
            <span class="value">
                {{sam.email}}
            </span>
        </div>
    </div>
    <div class="horizontal-bar" ng-show="address !== ''"></div>
    <div class="view-group not_first" ng-show="address !== ''">
        <div class="col-xs-8">
            <img src="images/address_icon.png" class="body_icon">
            <span class="value">
                {{address}}
            </span>
        </div>
    </div>
</div>
</div>
