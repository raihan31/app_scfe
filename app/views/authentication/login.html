<div class="login-container">
    <div class="row">
        <div class="col-xs-3 login-form">
            <form name="form" ng-submit="login()" role="form">
                <span class="biglogo"><img src="images/biglogo.png" /></span>
                <p>Create a network. Share electricity.</br>Brighten the future.</p>
                <div class="form-group">
                    <input type="text" name="phone_number"  placeholder="Phone number" class="form-control" ng-model="phone_number" required="" autofocus="" />
                </div>
                <div class="form-group">
                    <input type="password" name="password"  class="form-control" ng-model="password" placeholder="Password" required=""/>
                </div>
                <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary login-btn">Login</button>
                </div>
                <br>
                <div ng-show="error" class="alert alert-danger">{{error}}</div>
            </form>
        </div>
    </div>
</div>
