<!doctype html>
<html data-ng-app="solcontrolApp">
    <head>
        <meta charset="utf-8">
        <title>SOLcontrol</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

        <link rel="shortcut icon" href="favicon.png">

        <!-- oclazyload stylesheets before this tag -->
        <meta id="load_styles_before">

        <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="vendor/perfect-scrollbar/css/perfect-scrollbar.css">
        <link rel="stylesheet" href="vendor/angular-datatables/dist/plugins/bootstrap/datatables.bootstrap.min.css">
        <link rel="stylesheet" href="vendor/datatables-responsive/css/responsive.dataTables.scss">
        <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" href="vendor/angucomplete-alt/angucomplete-alt.css">
        <link rel="stylesheet" href="vendor/animate.css/animate.css">
        <link rel="stylesheet" href="vendor/sweetalert/dist/sweetalert.css">
        <link rel="stylesheet" href="vendor/loaders.css/loaders.css">
        <link rel="stylesheet" href="vendor/bootstrap-daterangepicker/daterangepicker.css">
        <!-- build:css styles/app.min.css -->
        <link rel="stylesheet" href="styles/SOLshare_solcontrol_app.css">
        <!-- endbuild -->

    </head>

    <body data-ng-controller="AppCtrl" class="{{ app.layout.sidebarTheme }} {{ app.layout.headerTheme }}">

        <div class="app {{$state.current.data.appClasses}}" data-ng-class="{'layout-small-menu': app.layout.isSmallSidebar, 'layout-chat-open': app.layout.isChatOpen, 'layout-fixed-header': app.layout.isFixedHeader, 'layout-boxed': app.layout.isBoxed, 'layout-static-sidebar': app.layout.isStaticSidebar, 'layout-right-sidebar': app.layout.isRightSidebar, 'layout-fixed-footer': app.layout.isFixedFooter, 'message-open': app.isMessageOpen}" data-ui-view>

        </div>

        <script src="vendor/jquery/dist/jquery.js"></script>
        <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="vendor/datatables/media/js/jquery.dataTables.js"></script>
        <script src="vendor/angular/angular.js"></script>
        <script src="vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="vendor/angular-cookies/angular-cookies.js"></script>
        <script src="vendor/oclazyload/dist/ocLazyLoad.js"></script>
        <script src="vendor/perfect-scrollbar/js/perfect-scrollbar.jquery.js"></script>
        <script src="vendor/fastclick/lib/fastclick.js"></script>
        <script src="vendor/underscore/underscore-min.js"></script>
        <script src="vendor/restangular/dist/restangular.js"></script>
        <script src="vendor/angucomplete-alt/angucomplete-alt.js"></script>
        <script src="vendor/jszip/dist/jszip.js"></script>
        <script src="vendor/pdfmake/build/pdfmake.js"></script>
        <script src="vendor/pdfmake/build/vfs_fonts.js"></script>
        <script src="vendor/datatables-responsive/js/dataTables.responsive.js"></script>
        <script src="vendor/angular-datatables/dist/angular-datatables.js"></script>
        <script src="vendor/angular-datatables/dist/plugins/bootstrap/angular-datatables.bootstrap.js"></script>
        <script src="vendor/datatables-buttons/js/dataTables.buttons.js"></script>
        <script src="vendor/angular-datatables/dist/plugins/buttons/angular-datatables.buttons.js"></script>
        <script src="vendor/datatables-buttons/js/buttons.flash.js"></script>
        <script src="vendor/datatables-buttons/js/buttons.html5.js"></script>
        <script src="vendor/jquery.easy-pie-chart/dist/angular.easypiechart.js"></script>
        <script src="vendor/sweetalert/dist/sweetalert.min.js"></script>
        <script src="vendor/ngSweetAlert/SweetAlert.js"></script>
        <script src="vendor/jspdf/dist/jspdf.debug.js"></script>
        <script src="vendor/moment/moment.js"></script>
        <script src="vendor/bootstrap-daterangepicker/daterangepicker.js"></script>
        <script src="vendor/angular-daterangepicker/js/angular-daterangepicker.js"></script>
        <script src="vendor/angular-utf8-base64/angular-utf8-base64.js"></script>

        <script src="vendor/jquery-csv/src/jquery.csv.js"></script>

        <!-- build:js scripts/app.min.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/env-constants.js"></script>
        <script src="scripts/app.main.js"></script>
        <script src="scripts/config.router.js"></script>

        <script src="scripts/directives/anchor-scroll.js"></script>
        <script src="scripts/directives/navigation.js"></script>
        <script src="scripts/directives/offscreen.js"></script>
        <script src="scripts/directives/preloader.js"></script>
        <script src="scripts/directives/scrollup.js"></script>
        <!-- endbuild -->

    </body>

</html>
